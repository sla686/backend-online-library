type: object
required:
  - id
  - firstname
  - lastname
  - email
  - role
properties:
  id:
    type: number
    format: uuid
    example: d290f1ee-6c54-4b01-90e6-d701748f0851
  firstname:
    type: string
    example: Johnny
  lastname:
    type: string
    example: nylund
  email:
    type: string
    example: you@company.com
  role:
    type: string
    example: admin
