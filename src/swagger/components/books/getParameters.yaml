- in: query
  name: searchString
  description: pass an optional search string for looking up inventory
  required: false
  schema:
    type: string
- in: query
  name: skip
  description: number of records to skip for pagination
  schema:
    type: integer
    format: int32
    minimum: 0
- in: query
  name: limit
  description: maximum number of records to return
  schema:
    type: integer
    format: int32
    minimum: 0
    maximum: 50
