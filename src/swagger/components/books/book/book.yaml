get:
  tags:
    - users
    - admin
  summary: Get an book by ID
  parameters:
    - name: bookId
      in: path
      required: true
      description: Parameter description in CommonMark or HTML.
      schema:
        type: integer
        format: int64
        minimum: 1
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: "../../schemas/bookItem.yaml"
    400:
      description: bad input parameter
patch:
  tags:
    - admins
  summary: updates a book
  security:
    BearerAuth: []
  responses:
    $ref: "../postResponses.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/bookItem.yaml"
    description: Inventory item information to update
