get:
  tags:
    - users
    - admin
  summary: Get an author by ID
  parameters:
    - name: authorId
      in: path
      required: true
      description: Parameter description in CommonMark or HTML.
      schema:
        type: integer
        format: int64
        minimum: 1
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: "../../schemas/authorItem.yaml"
    400:
      description: bad input parameter
patch:
  tags:
    - admins
  summary: updates an author
  parameters:
    - name: authorId
      in: path
      required: true
      description: Parameter description in CommonMark or HTML.
      schema:
        type: integer
        format: int64
        minimum: 1
  security:
    BearerAuth: []
  responses:
    $ref: "../postResponses.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/authorItem.yaml"
post:
  tags:
    - admins
  summary: adds an author item
  parameters:
    - name: authorId
      in: path
      required: true
      description: Parameter description in CommonMark or HTML.
      schema:
        type: integer
        format: int64
        minimum: 1
  description: Adds an author item to the system
  security:
    BearerAuth: []
  responses:
    $ref: "../postResponses.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/authorItem.yaml"
    description: Author item to add
delete:
  tags:
    - admins
  summary: removes an author
  description: Delete authors
  parameters:
    - in: path
      name: authorId
      schema:
        type: string
      required: true
      description: string id of user to delete
  responses:
    "200":
      description: User that was deleted
