get:
  tags:
    - users
    - admin
  summary: Get an author by ID
  parameters:
    - name: authorId
      in: path
      required: true
      description: Parameter description in CommonMark or HTML.
      schema:
        type: integer
        format: int64
        minimum: 1
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: "../../schemas/userItem.yaml"
    400:
      description: bad input parameter
patch:
  tags:
    - admins
  summary: updates user
  security:
    BearerAuth: []
  responses:
    $ref: "../../books/postResponses.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/userItem.yaml"
    description: user information to update
post:
  tags:
    - admins
  summary: adds a user item
  parameters:
    - name: userId
      in: path
      required: true
      description: Parameter description in CommonMark or HTML.
      schema:
        type: integer
        format: int64
        minimum: 1
  description: Adds a user item to the system
  security:
    BearerAuth: []
  responses:
    $ref: "../../books/postResponses.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/userItem.yaml"
    description: user to add
delete:
  tags:
    - admins
  description: Delete user
  parameters:
    - in: path
      name: authorId
      schema:
        type: string
      required: true
      description: string id of user to delete
  responses:
    "200":
      description: User that was deleted
